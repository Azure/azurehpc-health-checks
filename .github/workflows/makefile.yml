name: Health Checks CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - releases/*

jobs:
  build:
    name: unit tests

    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@main

      - name: print contents in parent directory
        run: ls -la ../
      
      - name: Trigger ADO pipeline
        uses: Azure/pipelines@v1
        with:
          azure-devops-project-url: 'https://dev.azure.com/hpc-platform-team/hpc-vm-health-check-framework'
          azure-pipeline-name: 'hpc-vm-health-check-framework'
          azure-devops-token: '${{ secrets.ADO_TOKEN }}'
          azure-pr-number: '${{ github.event.pull_request.number }}'
          azure-pr-source-branch: '${{ github.event.pull_request.head.ref }}'